<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Task</title>
</head>
<body>
  <h1>Create a Task</h1>
  <form id="taskForm">
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="description" placeholder="Description" required></textarea><br>
    <input type="text" name="assignedTo" placeholder="Assigned To (user ID)" required><br>
    <input type="text" name="createdBy" placeholder="Created By (admin ID)" required><br>
    <input type="datetime-local" name="startTime" required><br>
    <input type="datetime-local" name="endTime" required><br>
    <select name="priority">
      <option value="low">Low</option>
      <option value="normal" selected>Normal</option>
      <option value="high">High</option>
    </select><br>
    <select name="status">
      <option value="pending" selected>Pending</option>
      <option value="in_progress">In Progress</option>
      <option value="done">Done</option>
    </select><br>
    <button type="submit">Create Task</button>
  </form>

  <script>
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://proyecto-ids.vercel.app/api/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      console.log(result);
      alert('Task created!');
    });
  </script>
</body>
</html>
